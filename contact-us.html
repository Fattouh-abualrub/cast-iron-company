<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title></title>
</head>

<body>

    <!-- Start navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo-en.png" class="img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link d-none" href="#"><img src="assets/images/jo.png"></a>
                        <a class="nav-link" href="#"><img src="assets/images/us.png"></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End navbar -->

    <!-- Start Hero banner -->
    <div class="banner-section d-flex align-items-center justify-content-center position-relative banner-overlay">
        <h1 class="banner-label text-uppercase mb-0 z-index-9 position-relative primary-color">
            Contact Us
        </h1>
    </div>
    <!-- End Hero banner -->


    <!-- Start contact us information -->
    <div class="container my-5 pt-3 about-us">
        <div class="row">
            <div class="col-4">
                <div class="item text-center p-4">
                    <div class="icon d-flex align-items-center justify-content-center mb-2">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="title primary-color font-weight-bold">
                        Address
                    </div>
                    <div class="label font-size-18">
                        198 West 21th Street
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="item text-center p-4">
                    <div class="icon d-flex align-items-center justify-content-center mb-2">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="title primary-color font-weight-bold">
                        Phone
                    </div>
                    <div class="label font-size-18">
                        +962 78 888 8888
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="item text-center p-4">
                    <div class="icon d-flex align-items-center justify-content-center mb-2">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="title primary-color font-weight-bold">
                        Email
                    </div>
                    <div class="label font-size-18">
                        info@yoursite.com
                    </div>
                </div>
            </div>
            <div class="col-12">
                <h2 class="text-center my-5">You can contact us by filling out the form</h2>
            </div>
            <div class="col-md-6 bg-white contact-us-left-side mt-3">
                <form action="#" method="POST" id="contactus-form">
                    <fieldset>
                        <legend class="text-uppercase">Contact Us:</legend>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="label" for="name">Full Name</label>
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="label" for="email">Email Address</label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="Email">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="label" for="subject">Subject</label>
                                    <input type="text" class="form-control" name="subject" id="subject"
                                        placeholder="Subject">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="label" for="#">Message</label>
                                    <textarea name="message" class="form-control" id="message" cols="30" rows="4"
                                        placeholder="Message"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="submit" value="Send Message" class="btn btn-primary">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-md-6 contact-us-right-side mt-3">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d846.0249567937543!2d35.89746082917881!3d31.985309198826137!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151ca01978195281%3A0x62409a5b47ca72ba!2sSport%20City%20Cir.%2C%20Amman!5e0!3m2!1sen!2sjo!4v1663639664666!5m2!1sen!2sjo"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <!-- End contact us information -->

    <!-- Start footer -->
    <footer class="footer bg-black py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center">
                    <h2 class="footer-heading"><a href="#" class="footer-logo"><img src="assets/images/logo-3.png"
                                class="img-fluid mx-200"></a></h2>
                    <p class="menu mt-5">
                        <a href="#" class="text-white mx-3 font-size-20 text-uppercase">Home</a>
                        <a href="#" class="text-white mx-3 font-size-20 text-uppercase">About Us</a>
                        <a href="#" class="text-white mx-3 font-size-20 text-uppercase">Gallery</a>
                        <a href="#" class="text-white mx-3 font-size-20 text-uppercase">Contact Us</a>
                    </p>
                    <ul class="p-0 d-flex justify-content-center list-unstyled">
                        <li class="mx-4 font-size-25"><a href="#" class="icon-circle primary-color">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a></li>
                        <li class="mx-4 font-size-25"><a href="#" class="icon-circle primary-color">
                                <i class="fa-brands fa-twitter"></i>
                            </a></li>
                        <li class="mx-4 font-size-25"><a href="#" class="icon-circle primary-color">
                                <i class="fa-brands fa-instagram"></i>
                            </a></li>
                    </ul>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <p class="copyright text-light">
                        Copyright &copy;
                        <script>document.write(new Date().getFullYear());</script> All rights reserved by <a href="#"
                            target="_blank">example.com</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- End footer -->

    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://kit.fontawesome.com/dc39a05fe4.js" crossorigin="anonymous"></script>

</body>

</html>
